<div style="margin: 25px 0px 0px 0px">
  <div class="row justify-content-around">
    <div class="col-md-12">
      <div class="row justify-content-center">
        <div class="formDiv">
          <fieldset class="field">
            <p></p>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-3"><b>Name</b></div>
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  #name
                  [(ngModel)]="devices.name"
                  autocomplete="false"
                  (change)="onChangeField($event)"
                />
              </div>
            </div>
            <p></p>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-3"><b>Good</b></div>
              <div class="col-md-5">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="Look"
                    name="good"
                    [(ngModel)]="devices.good.Look"
                    (change)="onChangeField($event)"
                  />
                  <label class="form-check-label" for="Look">Look</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="Performance"
                    name="good"
                    [(ngModel)]="devices.good.Performance"
                    (change)="onChangeField($event)"
                  />
                  <label class="form-check-label" for="Performance"
                    >Performance</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="Cost"
                    name="good"
                    [(ngModel)]="devices.good.Cost"
                    (change)="onChangeField($event)"
                  />
                  <label class="form-check-label" for="Cost">Cost</label>
                </div>
              </div>
            </div>
            <p></p>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-3"><b>Brand</b></div>
              <div class="col-md-5">
                <select
                  class="form-control"
                  (click)="onChangeField($event)"
                  id="brand"
                  name="brand"
                  [(ngModel)]="devices.brand"
                >
                  <option value="">Select Brand</option>
                  <option value="HP">HP</option>
                  <option value="Lenovo">Lenovo</option>
                  <option value="Dell">Dell</option>
                </select>
              </div>
            </div>
            <p></p>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-3"><b>Color</b></div>
              <div class="col-md-8">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="color"
                    id="Grey"
                    [checked]="devices.color === 'Grey' ? true : false"
                    (click)="onChangeField($event)"
                  />
                  <label class="form-check-label" for="Grey"> Grey </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="color"
                    id="White"
                    [checked]="devices.color === 'White' ? true : false"
                    (click)="onChangeField($event)"
                  />
                  <label class="form-check-label" for="White"> White </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="color"
                    id="Black"
                    [checked]="devices.color === 'Black' ? true : false"
                    (click)="onChangeField($event)"
                  />
                  <label class="form-check-label" for="Black"> Black </label>
                </div>
              </div>
            </div>

            <p></p>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-6">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="onAdd(); name.value = ''"
                  [ngClass]="{ setButton: buttonStatus === false }"
                >
                  <i class="bi bi-plus-circle"></i>
                  Add
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="onEdit()"
                  [ngClass]="{ setButton: buttonStatus === true }"
                >
                  <i class="bi bi-arrow-up-square"></i>
                  Update
                </button>
              </div>
            </div>
            <p></p>
          </fieldset>
        </div>
      </div>

      <div class="container text-center">
        <div class="row justify-content-lg-center">
          <div class="col-lg-8">
            <table class="table table-striped table-hover table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Color</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of allDevices; index as i">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ item.name }}</td>
                  <td>{{ item.brand }}</td>
                  <td>{{ item.color }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      style="margin-right: 30px"
                      (click)="getEditItem(i)"
                    >
                      <i class="bi bi-pencil-square"></i> Edit
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      (click)="removeItem(i)"
                    >
                      <i class="bi bi-trash3-fill"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
