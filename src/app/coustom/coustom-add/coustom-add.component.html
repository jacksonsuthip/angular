<form>
  <div class="mb-3">
    <label for="device" class="form-label">Color</label>
    <input
      type="text"
      class="form-control"
      id="device"
      #color
      placeholder="Color Name (or) Color Code"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="onAddColor(color); color.value = ''"
  >
    Submit
  </button>
</form>
