<div class="container-md">
  <div class="row mt-5">
    <div class="col">
      <!-- addDevice(from this component) & onAddDeviceCoustom(from child component) -->
      <app-coustom-add
        (onAddDeviceCoustom)="addDevice($event)"
      ></app-coustom-add>
    </div>
    <div class="col">
      <!-- CoustomItemList(from this component) & itemList(from child component) -->
      <app-coustom-list
        [itemList]="CoustomItemList"
        (getName)="onGetName($event)"
      ></app-coustom-list>
    </div>
  </div>
  <div class="row mt-5">
    <app-encapulation [selectedValue]="value"></app-encapulation>
  </div>
</div>
